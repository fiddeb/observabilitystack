apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/fiddeb/observabilitystack.git'
    targetRevision: feat/add-opentelemetry-collector   # testing OTel Collector integration
    path: helm/stackcharts
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: observability-lab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true