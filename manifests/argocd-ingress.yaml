apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # Disable TLS/HTTPS redirects for HTTP-only access
    traefik.ingress.kubernetes.io/router.tls: "false"
    traefik.ingress.kubernetes.io/redirect-scheme: ""
    # Backend expects HTTP traffic on port 8080
    traefik.ingress.kubernetes.io/service.serversscheme: http
spec:
  rules:
  - host: argocd.k8s.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
